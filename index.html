<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="parallax_form">
        <div class="form_header">
            <div class="title">
                <h1>Registre-se</h1>
            </div>
            <a href="">Já é registrado? Faça o login!</a>
        </div>
        <form action="">
            <div class="input_box">  
                <input type="text" name="primnome" class="question" required autocomplete="off">
                <label for="fname"><span>Primeiro Nome</span></label>                
            </div>
            <div class="input_box">  
                <input type="text" name="segnome" class="question" required autocomplete="off">
                <label for="fname"><span>Segundo Nome</span></label>                
            </div>
            <div class="input_box">  
                <input type="text" name="telefone" class="question" required autocomplete="off">
                <label for="fname"><span>Telefone</span></label>                
            </div>
            <div class="input_box">  
                <input type="text" name="email" class="question" required autocomplete="off">
                <label for="fname"><span>E-Mail</span></label>                
            </div>
            <input type="submit" value="Submit!" />
        </form>
        <div class="button_box">

        </div>
    </div>
</body>
</html>
