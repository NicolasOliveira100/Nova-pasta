<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="parallax_form">
        <div class="form_header">
            <div class="title">
                <h1>Registre-se</h1>
            </div>
            <a href="">Já é registrado? Faça o login!</a>
        </div>
        <form action="" class="form__group"> 
                <input type="text" name="primnome" class="form__input" required autocomplete="off" placeholder="Nome">
                <label for="primnome" class="form__label">Nome</label>
                <input type="text" name="segnome" class="form__input" required autocomplete="off" placeholder="Sobrenome">
                <label for="segnome" class="form__label">Sobrenome</label>
                <input type="text" name="telefone" class="form__input" required autocomplete="off" placeholder="Telefone">
                <label for="telefone" class="form__label">Telefone</label>
                <input type="email" name="email" class="form__input" required autocomplete="off" placeholder="E-mail">
                <label for="email" class="form__label">E-mail</label>
            




            <input type="submit" value="Submit!" />
        </form>
        <div class="button_box">

        </div>
    </div>
</body>
</html>
